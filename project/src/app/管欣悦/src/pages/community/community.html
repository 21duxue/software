<ion-content padding>
  <ion-searchbar
     [(ngModel)]="myInput"
     [showCancelButton]="shouldShowCancel"
     (ionInput)="onInput($event)"
     (ionCancel)="onCancel($event)" class="search">
   </ion-searchbar>
 
   <div class="out"  *ngFor='let item of arr;let idx=index'>
     <div class="inside1" (click)='goHomeage()'>
          <div class="com1" ><img class="img1" src="../../assets/imgs/girl_02.png" alt="" style="width:60px;
            height: 50px;"></div> <!-- img-->
         <div class="com2">
           <span style="font-size:18px">用户名</span><br>
           <span style="font-size:12px;color:#BFBFBF">今天12:00</span>
         </div>
     </div>
     <div class="inside2" (click)='goContent()'>
         <div class="com3">今天宝宝一周岁啦</div>
         <div class="com4"></div>
     </div>
     <div class="inside3">
         <div class="com5"><a><ion-icon name="ios-heart-outline"></ion-icon></a><span>赞同</span></div>
         <div class="com6"><a><ion-icon name="ios-chatboxes-outline"></ion-icon></a><span>评论</span></div>
         <div class="com7"><ion-icon name="ios-create-outline"></ion-icon><span>转发</span></div>
         <div class="com8" (click)="goShare()"> <ion-icon ios="ios-share" md="md-share"></ion-icon><span>分享</span></div>
     </div>
   </div>
  <!-- <p class="kuang" >评论成功</p> -->
 
 </ion-content>
