<ion-header>
  <ion-navbar color="zhuti">
    <ion-title>我的视频</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
      <ion-col col-6>
        <button ion-button block outline><span>新建视频</span></button>
      </ion-col>
      <ion-col col-6 *ngFor='let item of list;let idx=index'>
          <img class="st" src="../../assets/imgs/hot01.png">
          <p>{{item?.vname}}</p>
      </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
